<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Now — Nimrauko</title>
  <meta name="description" content="What Nimrauko is up to now." />

  <style>
    :root{
      --bg:#0b0b10; --card:#12121a; --text:#e8e8f0; --muted:#a8a8c0;
      --line:#242436; --accent:#8b5cf6;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 700px at 20% 10%, #1a1033 0%, transparent 60%),
        radial-gradient(900px 600px at 85% 20%, #0c2a3d 0%, transparent 60%),
        var(--bg);
    }

    .wrap{
      max-width:860px;
      margin:0 auto;
      padding:28px 18px 60px;
    }

    h1{
      font-size:40px;
      margin-bottom:6px;
    }

    .sub{
      color:var(--muted);
    }

    .meta{
      margin-top:8px;
      font-size:13px;
      color:var(--muted);
    }

    .grid{
      margin-top:20px;
      display:grid;
      gap:14px;
      grid-template-columns:1fr;
    }

    @media(min-width:700px){
      .grid{grid-template-columns:1fr 1fr}
    }

    .card{
      border:1px solid var(--line);
      border-radius:14px;
      padding:14px;
      background:var(--card);
    }

    .card h2{
      margin-top:0;
      font-size:16px;
      margin-bottom:10px;
    }

    .mediaList{
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .mediaItem{
      display:flex;
      gap:12px;
      align-items:center;
      border:1px solid var(--line);
      border-radius:12px;
      padding:8px;
      background:#0f0f18;
    }

    .thumb{
      width:60px;
      height:60px;
      border-radius:10px;
      object-fit:cover;
      border:1px solid var(--line);
    }

    .footer{
      margin-top:30px;
      display:flex;
      gap:10px;
    }

    .btn{
      border:1px solid var(--line);
      border-radius:10px;
      padding:8px 12px;
      color:var(--text);
      background:var(--card);
      text-decoration:none;
    }

    .btn:hover{
      border-color:var(--accent);
    }

  </style>
</head>
<body>

<main class="wrap">

  <h1>Now — The Angry Leftist/h1>

  <div class="sub">
    Playing WoW and FFXIV, listening to Stevie, and keeping my personal web alive.
  </div>

  <div class="meta">
    Last updated: February 18, 2026 • Clear Lake Iowa
  </div>

  <div class="grid" id="cards"></div>

  <div class="footer">
    <a class="btn" href="https://www.angryleftist.com">Blog</a>
    <a class="btn" href="https://nimrauko.github.io/now-page/">Reload</a>
  </div>

</main>

<script>

const sections = [

  {
    title: "Listening",
    media: [
      {
        text: "Trouble in Shangri-La — Stevie Nicks",
        img: "https://is1-ssl.mzstatic.com/image/thumb/Music124/v4/4b/e3/0b/4be30b3e-d75c-22c9-24b5-561b88b04bcb/mzi.nomcygyd.jpg/600x600bb.jpg"
      }
    ]
  },

  {
    title: "Watching",
    media: [
      {
        text: "In the Heat of the Night",
        img: "https://is1-ssl.mzstatic.com/image/thumb/Video/9b/05/16/mzl.zaoejbes.jpg/600x600bb.jpg"
      }
    ]
  },

  {
    title: "Playing",
    media: [
      {
        text: "Final Fantasy XIV",
        img: "https://i.redd.it/ekh3unbvuxac1.jpeg"
      },
      {
        text: "World of Warcraft: Midnight",
        img: "https://img.g2a.com/700x394/1x1x0/world-of-warcraft-midnight-expansion-to-be-revealed-at-gamescom-2025/94310a96f75646dfa22a1436"
      }
    ]
  }

];

const cards = document.getElementById("cards");

sections.forEach(sec=>{

  const card=document.createElement("div");
  card.className="card";

  const title=document.createElement("h2");
  title.textContent=sec.title;

  card.appendChild(title);

  const list=document.createElement("div");
  list.className="mediaList";

  sec.media.forEach(item=>{

    const row=document.createElement("div");
    row.className="mediaItem";

    const img=document.createElement("img");
    img.className="thumb";
    img.src=item.img;

    const text=document.createElement("div");
    text.textContent=item.text;

    row.appendChild(img);
    row.appendChild(text);

    list.appendChild(row);

  });

  card.appendChild(list);

  cards.appendChild(card);

});

</script>

</body>
</html>
